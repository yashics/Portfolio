<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website-Yashi Garg</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="sidebar sidebarGo">

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/myintro.html">My Intro</a></li>
          <li><a href="/services.html">Projects</a></li>
          <li><a href="/blog.html">Qualification</a></li>
          <LI><a href="/contact.html">Contact Me</a></LI>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" width="23">
        <img class="cross" src="cross.png" alt="" width="35">
    </div>
      <div class="contactform">
        <h1>Contact me for work / general enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientname1" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname1" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="clientemail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientenquiry" class="form-label">Enquiry</label>
            <input type="Enquiry" class="form-control" id="clientenquiry">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want You to work with me on a project</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>

</body>

</html>
